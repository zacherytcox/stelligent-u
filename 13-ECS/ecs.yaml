Parameters:
  TagUser:
    Type: String
  TagLesson:
    Type: String
  TagLab:
    Type: String
  KeyName:
    Type: String
  AMI:
    Type: String
    Default: ami-0a5e7c9183d1cea27
  PubSubnet1:
    Type: String
    Default: subnet-05ec2781fa3bbd733
  PubSubnet2:
    Type: String
    Default: subnet-053e7369f629c8d91
  VPCID:
    Type: String
    Default: vpc-08fe959eded5d2f65
  KeyName:
    Type: String
    Default: zacherycox
    
Resources:
  ECS:
    Type: AWS::ECS::Cluster
    Properties: 
      # CapacityProviders: 
      #   - !Ref ECSProvider
      Tags:   
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab
  ECSProvider:
    Type: AWS::ECS::CapacityProvider
    Properties: 
      AutoScalingGroupProvider: 
          AutoScalingGroupArn: !Ref AutoScaling
          ManagedScaling:
                MaximumScalingStepSize: 1
                MinimumScalingStepSize: 1
                Status: ENABLED
                TargetCapacity: 100
      Tags:  
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab
  AutoScaling:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: 
        - !Ref PubSubnet1
        - !Ref PubSubnet2
      LaunchConfigurationName: !Ref AutoScalingGroupLG
      MinSize: 1
      MaxSize: 1
      DesiredCapacity: 1
      Tags:
        -
          Key: Name
          Value: !Ref TagUser
          PropagateAtLaunch: true
        -
          Key: user
          Value: !Ref TagUser
          PropagateAtLaunch: true
        -
          Key: stelligent-u-lesson
          Value: !Ref TagLesson
          PropagateAtLaunch: true
        -
          Key: stelligent-u-lab
          Value: !Ref TagLab
          PropagateAtLaunch: true
  SG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Description cannot be empty...
      # SecurityGroupEgress:
      #   - CidrIp: 0.0.0.0/0
      #     IpProtocol: tcp
      #     ToPort: 80
      #     FromPort: 80
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1
          ToPort: -1
          FromPort: -1
      Tags:   
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab
      VpcId: !Ref VPCID
  AutoScalingGroupLG:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties: 
      ImageId: !Ref AMI
      InstanceType: t2.micro
      SecurityGroups: 
        - !Ref SG
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref InstanceProfile
      UserData: 
        Fn::Base64: !Sub |
          #!/bin/bash
          echo ECS_CLUSTER=${ECS} >> /etc/ecs/ecs.config
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Roles: 
        - !Ref Role
  Role:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
      Tags:    
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab
  CloudwatchLogsGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Join 
        - '-'
        - - ECSLogGroup
          - !Ref 'AWS::StackName'
      RetentionInDays: 7
  TaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties: 
      ExecutionRoleArn:
        !GetAtt MyAppTaskDefExecutionRole.Arn
      ContainerDefinitions:
        - Name: MyContainerName
          PortMappings:
            - ContainerPort: 80
          Cpu: 256
          Essential: 'true'
          Memory: 512
          Image: !ImportValue lab13-zach-ecr-Uri
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudwatchLogsGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs-test-app
      NetworkMode: bridge
      Tags: 
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab

  ClusterCPAssociation:
    Type: AWS::ECS::ClusterCapacityProviderAssociations
    Properties:
      Cluster: !Ref ECS
      CapacityProviders:
        - !Ref ECSProvider
      DefaultCapacityProviderStrategy:
        - CapacityProvider: !Ref ECSProvider
          Weight: 1

  MyAppTaskDefExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: 
                - ecs-tasks.amazonaws.com
                - ecs.amazonaws.com
        Version: "2012-10-17"
  MyAppTaskDefExecutionRoleDefaultPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - logs:*
              - elasticloadbalancing:*
              - ec2:*
              - ecr:*
            Effect: Allow
            Resource: "*"
        Version: "2012-10-17"
      PolicyName: MyAppTaskDefExecutionRoleDefaultPolicy
      Roles:
        - Ref: MyAppTaskDefExecutionRole

  ELBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      HealthCheckPath: "/"
      # HealthCheckPort: "traffic-port"
      HealthCheckProtocol: "HTTP"
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 5
      UnhealthyThresholdCount: 2
      Matcher: 
          HttpCode: "200"
      HealthCheckEnabled: true
      VpcId: !Ref VPCID

  ApplicationLoadBalancer:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Scheme: "internet-facing"
      Type: "application"
      SecurityGroups:
        - !GetAtt SG.GroupId
      Subnets:
        - !Ref PubSubnet1
        - !Ref PubSubnet2
      IpAddressType: "ipv4"

  HTTPListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: "HTTP"
      DefaultActions: 
        - Order: 1
          TargetGroupArn: !Ref ELBTargetGroup
          Type: "forward"

  Service:
    Type: AWS::ECS::Service
    Properties: 
      Cluster: !Ref ECS
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: MyContainerName
          ContainerPort: '80'
          TargetGroupArn: !Ref ELBTargetGroup
      LaunchType: EC2
      PropagateTags: TASK_DEFINITION
      TaskDefinition: !Ref TaskDef
      # Role: !Ref MyAppTaskDefExecutionRole
      Tags: 
        - Key: user
          Value: !Ref TagUser
        - Key: Name
          Value: !Ref TagUser
        - Key: stelligent-u-lesson
          Value: !Ref TagLesson
        - Key: stelligent-u-lab
          Value: !Ref TagLab
    DependsOn:
      - HTTPListener
      - ApplicationLoadBalancer

Outputs:
  LoadBalancerURL:
    Value: !GetAtt ApplicationLoadBalancer.DNSName
